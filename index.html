<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title with Logo Icon -->
    <title>Kitty vs Peppers</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nixie+One&family=Urbanist&family=Libre+Barcode+39+Text&display=swap"
        rel="stylesheet">

    <!-- Font-Awesome CSS -->
    <script src="https://kit.fontawesome.com/2e9b47aa85.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Game Header -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="jumbotron text-center accent-color-1 mt-5">
                    <h2>Kitty vs Peppers</h2>
                    <p class="accent-color-2">Avoid the hot peppers by jumping!</p>
                    <p class="accent-color-2 mt-1"><u>JUMP CONTROLS</u><br>
                        Mouse Input: Left Click<br>
                        Keyboard Input: Spacebar or Up Arrow<br></p>
                    <div class="row">
                        <div class="col btn">
                            <button type="button" id="start" class="btn start-btn btn-lg">Start</button>
                        </div>
                    </div>
                    <p><a href="https://github.com/hblackmer/kitty-game" target="_blank"><i
                        class="github_icon accent-color-1 fab fa-github mt-3"></i></a></p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="game mt-5 mx-0">
                    <div class="row">
                        <p id="scoreboard" class="col-8 accent-color-2 mx-2">Score: <span class="accent-color-1"
                                id="score"></span>
                        </p>
                        <p id="highestScore" class="col accent-color-2 mx-2">High Score: <span class="accent-color-1"
                                id="highScore"></span></p>
                    </div>
                    <div id="kitty" class="d-flex align-self-end mx-2"><i class="fas fa-cat"></i></div>
                    <div id="pepper"><i class="fas fa-pepper-hot pepper-animation"></i></div>
                </div>
            </div>

        </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript -->
    <script src="js/game.js"></script>
</body>

</html>
